<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<h1>Classic basics on learning forms</h1>
<h2>New user? Log in to get our tutorials for free!</h2>
<body>
    <form id="my_form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter username" />
        <label for="password">Insert password:</label>
        <input type="password" id="password" name="password" placeholder="Enter password" />
        <label for="email">User Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter email" />
        <label for="phone">User Contact</label>
        <input id="phone" type="tel" name="phone" placeholder="Phone Number" />
        <button type="submit">submit</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
